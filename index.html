<!DOCTYPE html>
<html lang="en">
<head>

    <title>IMAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE SEARCH APP</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">

    <div class="search-results">
        <div class="search-result">

            <a href="https://unsplash.com/photos/a-man-holding-a-lantern-in-the-dark-yg6v0KoiIcU" target="_blank">woman-leaning</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220305-ce8a9ab237b1?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nubian Ibex, Nature Reserve">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1709532696583-b19c20ed2894?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="-yellow-and-white-flowers">
            <a href="https://unsplash.com/photos/a-man-holding-a-lantern-in-the-dark-yg6v0KoiIcU" target="_blank">Yellow and white flowers</a>
        </div>
        
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
